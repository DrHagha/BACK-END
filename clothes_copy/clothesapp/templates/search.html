<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
</head>
<body>
    {% if searched %}      
    <h1> 검색어 : {{ searched }}</h1>
    <br>
    <form method="POST" action="{% url 'search' %}">
        {% csrf_token %}        
        <input type="search" name="searched">
        <input type="submit">
    </form>

    <table border="2" bordercolor="gray" align = "center" width =80%>
        <th>랭킹</th>
        <th>이미지</th>
        <th>브랜드명</th>
        <th>제품명</th>
        <th>가격</th>
        <th>좋아요 수</th>
        {% for product in products %}
        <tr>
            <td>{{ product.rank}}</td>
            <td><img src = '{{ product.img }}' width ="100" height="100"></td>
            <td>{{ product.brand }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.like }}</td>

        </tr>
        {% endfor %}
    </table>
    
{% else %}
    <h1> Result NULL </h1>
{% endif %}
</body>
</html>
